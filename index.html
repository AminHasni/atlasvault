    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Cairo', 'sans-serif'],
            },
            colors: {
              nexus: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                accent: '#3b82f6',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Default to dark mode colors, overridden by classes later */
        background-color: #0f172a;
        color: #f8fafc;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      /* Light mode scrollbar overrides */
      html:not(.dark) ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      html:not(.dark) ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
      }
      html:not(.dark) ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      html:not(.dark) body {
        background-color: #f8fafc;
        color: #0f172a;
      }
    </style>
